<!DOCTYPE HTML>
<html>
  <head>
    <title>Join the Learn to Code Denver #Slack team</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>

    <!-- Header -->
      <header id="header">
        <h1>Join our #Slack team!</h1>
        <p>Meet other <a href="http://www.meetup.com/learntocodedenver/">Learn to Code Denver</a> members and <br />
        collaborate on group projects.</p>
      </header>

    <!-- Signup Form -->
      <form id="signup-form" method="post" action="#">
        <input type="email" name="email" id="email" placeholder="Email Address" />
        <input type="submit" value="Get an invite" />
      </form>

    <!-- Footer -->
      <footer id="footer">
        <ul class="icons">
          <li><a href="https://github.com/learn-to-code-denver" class="icon fa-github" target="_blank"><span class="label">GitHub</span></a></li>
        </ul>

      </footer>

      <!-- Scripts -->
      <script>
        var stamplay_appid = "learn-to-code-slack-sign-up";
        var stamplay_webhookid = "invites";
      </script>
      <script src="https://drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/1.2.5/stamplay.min.js"></script> <script src="assets/js/main.js"></script>

  </body>
</html>
